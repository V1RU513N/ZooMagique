<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>War Timer</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./volume.css">
        <script type="text/javascript" src="./WarTimer.js"></script>
        <script type="text/javascript" src="./volume.js"></script>
        <audio id="respawn10" src="./audio/respawnD10.mp3" preload="auto"></audio>
        <audio id="respawn30" src="./audio/respawn30.wav" preload="auto"></audio>
        <audio id="respawn25" src="./audio/respawn25.wav" preload="auto"></audio>
        <audio id="respawn20" src="./audio/respawn20.wav" preload="auto"></audio>
        <audio id="respawn15" src="./audio/respawn15.wav" preload="auto"></audio>
    </head>

    <body class="site-content">
        <div id="timerZone">
            <!-- WAR GLOBAL TIMER -->
            <div id="warTimer" class="numberTimer">
                <h2>War Timer</h2>
                <h1 id="timerTotal" class="centerTexte"></h1>
            </div>
            <!-- LOGO -->
            <img src="img/logo.svg" alt="ZOO MAGIQUE" class="logo">
            <h2 id="preTimer" class="centerTexte">Press start button <b style="color: white"><span id="secBeforeStart">30</span> seconds</b> before war launch</h1>
            <!-- START / RESPAWN TIMER -->
            <div id="respawnTimer" class="numberTimer">
                <h2 id="respawnTimerText">War starting in</h2>
                <h1 id="timer" class="centerTexte"></h1>
                <button type="button" id="stopButton" onclick="stopTImer();">STOP</button>
            </div>
        </div>
        <div class="config">
            <input id="valueSeconde" type="text" value="30" onkeyup="changeValueStart();">
            <button type="button" id="startTimer" onclick="startTimer();">START</button>
        </div>
        <div class="VolumeContainer" id="volumeBlock">
            <div>Volume</div>
            <div>
                <i class="fa fa-5x fa-volume-up" aria-hidden="true" id="volbtn"></i>
                <input id="prgvol" type="range" min="0" max="100" value="100" oninput="volume(this.value)"/>
            </div>
            <div id="volume_value">100</div>
        </div>
    </body>
</html>
